{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Gift</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static "bootstrap-icons-1.2.2/font/bootstrap-icons.css" %}" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand bg-primary rounded p-2 text-white" href="/">Make A Gift</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Catégories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/like">Avec le plus de like</a></li>
                        <li><a class="dropdown-item" href="/croissant">Par prix croissant</a></li>
                        <li><a class="dropdown-item" href="/decroissant">Par prix décroissant</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/gaming">Gaming</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-row justify-content-sm-between align-items-center" style="width: 15rem">
            {% if user.is_authenticated %}
                <p class="w-100 m-0">Hi {{ user.username }}!</p>
                <button type="button" class="btn btn-primary"><a class="w-100 m-0 text-center text-white"
                                                                 style="text-decoration: none"
                                                                 href="{% url 'logout' %}">Log Out</a></button>
            {% else %}
                <p class="w-100 m-0 text-center">You are not logged in</p>
                <button type="button" class="btn btn-primary"><a class="w-100 m-0 text-center text-white"
                                                                 style="text-decoration: none"
                                                                 href="{% url 'login' %}">Log In</a></button>

            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex flex-wrap flex-column justify-content-center">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
